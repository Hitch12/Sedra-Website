
<app-loading *ngIf="loading"></app-loading>

<app-navbar *ngIf="!loading"></app-navbar>


<div class="category pb-5"  *ngIf="!loading">
  <div class="backGroundImg" [style]="'background-image: url('+ background +');'">
    <div class="container">

      <h2>{{name}}</h2>
    </div>
  </div>
  <div class="container mt-2">
    <div class="row g-3">
      <div class="col-12 mb-3">
        <p-breadcrumb class="max-w-full " styleClass="border-0   " [model]="items" [home]="home"></p-breadcrumb>
      </div>
      <div class="text-center my-5" *ngIf="!thereProducts">
        <img src="../../assets/no-product-found.png" width="300px" alt="" srcset="">
      </div>
      <div class="col-md-3 col-6" *ngFor="let product of products">
        <a [routerLink]="['/prodactDetails', product.id, product.name]">
          <div Class="card">
            <div class="">
              <img alt="" class="img-card" [lazyLoad]="product.images['0'].image" />
            </div>
            <div class="card-body">
              <h3>{{product.name}}</h3>
              <p class="text-muted">{{product.price}} EG</p>
            </div>
            <div class="card-footer">
              <p class="d-block mt-1">View Details <i class="fa-solid fa-arrow-right-long"></i></p>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>
</div>

<app-footer *ngIf="!loading"></app-footer>
